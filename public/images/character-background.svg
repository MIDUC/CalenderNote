<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="url(#bgGradient)"/>
  
  <!-- Mystical particles -->
  <circle cx="100" cy="200" r="2" fill="#fff" opacity="0.6">
    <animate attributeName="cy" values="200;150;200" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="300" r="1.5" fill="#fff" opacity="0.5">
    <animate attributeName="cy" values="300;250;300" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="800" r="2" fill="#fff" opacity="0.4">
    <animate attributeName="cy" values="800;750;800" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="900" r="1.5" fill="#fff" opacity="0.5">
    <animate attributeName="cy" values="900;850;900" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Character silhouette (large, translucent background character) -->
  <g opacity="0.15" transform="translate(400, 600)">
    <!-- Head -->
    <ellipse cx="0" cy="-200" rx="80" ry="100" fill="#fff"/>
    
    <!-- Hair (flowing) -->
    <path d="M -100 -180 Q -120 -250 -100 -320 Q -80 -350 -60 -320 Q -40 -300 -20 -280 L 0 -250 L 20 -280 Q 40 -300 60 -320 Q 80 -350 100 -320 Q 120 -250 100 -180" 
          fill="#2a2a3e"/>
    
    <!-- Body (robes) -->
    <ellipse cx="0" cy="0" rx="120" ry="200" fill="#fff"/>
    
    <!-- Left arm -->
    <ellipse cx="-100" cy="50" rx="30" ry="80" fill="#fff" transform="rotate(-20 -100 50)"/>
    
    <!-- Right arm -->
    <ellipse cx="100" cy="50" rx="30" ry="80" fill="#fff" transform="rotate(20 100 50)"/>
    
    <!-- Robe details -->
    <path d="M -80 -50 Q 0 -100 80 -50" stroke="#3a3a4e" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M -60 50 Q 0 0 60 50" stroke="#3a3a4e" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Mystical energy lines -->
  <path d="M 0 200 Q 200 100 400 200 T 800 200" 
        stroke="#4a9eff" stroke-width="1" fill="none" opacity="0.3">
    <animate attributeName="d" 
             values="M 0 200 Q 200 100 400 200 T 800 200;M 0 220 Q 200 120 400 220 T 800 220;M 0 200 Q 200 100 400 200 T 800 200" 
             dur="4s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 0 1000 Q 200 900 400 1000 T 800 1000" 
        stroke="#9d4edd" stroke-width="1" fill="none" opacity="0.3">
    <animate attributeName="d" 
             values="M 0 1000 Q 200 900 400 1000 T 800 1000;M 0 980 Q 200 880 400 980 T 800 980;M 0 1000 Q 200 900 400 1000 T 800 1000" 
             dur="5s" repeatCount="indefinite"/>
  </path>
</svg>


