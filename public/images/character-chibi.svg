<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="auraGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cultivation aura (animated circles) -->
  <circle cx="100" cy="100" r="60" fill="url(#auraGradient)" opacity="0.6">
    <animate attributeName="r" values="60;70;60" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="100" r="50" fill="none" stroke="#ffd700" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="100" r="40" fill="none" stroke="#ffed4e" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" values="360 100 100;0 100 100" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Character (chibi style, meditating) -->
  <g transform="translate(100, 100)">
    <!-- Body (white robe) -->
    <ellipse cx="0" cy="20" rx="35" ry="50" fill="#fff" filter="url(#glow)"/>
    
    <!-- Head -->
    <circle cx="0" cy="-40" r="25" fill="#ffdbac"/>
    
    <!-- Hair -->
    <ellipse cx="0" cy="-50" rx="28" ry="20" fill="#2a2a2a"/>
    <path d="M -15 -45 Q -20 -55 -15 -60 Q -10 -65 -5 -60 L 0 -55 L 5 -60 Q 10 -65 15 -60 Q 20 -55 15 -45" 
          fill="#2a2a2a"/>
    
    <!-- Face (meditating, eyes closed) -->
    <line x1="-8" y1="-42" x2="8" y2="-42" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    <path d="M -5 -35 Q 0 -30 5 -35" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Arms (meditation pose) -->
    <ellipse cx="-25" cy="15" rx="8" ry="25" fill="#fff" transform="rotate(-30 -25 15)"/>
    <ellipse cx="25" cy="15" rx="8" ry="25" fill="#fff" transform="rotate(30 25 15)"/>
    
    <!-- Hands (meditation mudra) -->
    <circle cx="-20" cy="35" r="5" fill="#ffdbac"/>
    <circle cx="20" cy="35" r="5" fill="#ffdbac"/>
    
    <!-- Legs (cross-legged) -->
    <ellipse cx="-15" cy="60" rx="12" ry="20" fill="#fff" transform="rotate(-20 -15 60)"/>
    <ellipse cx="15" cy="60" rx="12" ry="20" fill="#fff" transform="rotate(20 15 60)"/>
    
    <!-- Robe details -->
    <path d="M -25 10 Q 0 5 25 10" stroke="#e0e0e0" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M -20 30 Q 0 25 20 30" stroke="#e0e0e0" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Energy particles around character -->
  <circle cx="50" cy="80" r="2" fill="#ffd700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="120" r="1.5" fill="#ffed4e" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.1;0.7" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="360 100 100;0 100 100" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="150" r="2" fill="#ffd700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>


